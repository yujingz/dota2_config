//To enable console, add -console or +con_enable 1 in Launch Options
con_enable 1

//no frame drops when tabbed
engine_no_focus_sleep 0

//press n to say current game time in allied chat
//chat wheel messages are listed at http://dota2.gamepedia.com/Chat_Wheel
bind "n" chatwheel_say 57

//increase hero minimap size
dota_minimap_hero_size 1200

//enable fps & ping on-screen
net_graph 1
net_graphinsetbottom 440
net_graphinsetleft 80
net_graphinsetright -30
net_graphtext 1
net_graphproportionalfont 0
net_graphpos 1

//use other net_graph commands to change size & position

//minimum timer after the mouse enter the minimap before accepting a move command
dota_minimap_misclick_time 2
